<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page Title</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff69b4, #00bfff, #32cd32, #ffeb3b, #ff8c00);
            background-size: 500% 500%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            position: relative;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        main {
            text-align: center;
            padding: 50px;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }
        .cta-button {
            display: inline-block;
            background-color: #ff007f;
            color: #fff;
            font-size: 1.2rem;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(255, 0, 127, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .cta-button:hover {
            background-color: #ff0055;
            box-shadow: 0px 6px 12px rgba(255, 0, 127, 0.5);
        }
        input[type="text"], input[type="email"] {
            padding: 15px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
            border: none;
            border-bottom: 2px solid #ff007f;
            background-color: transparent;
            color: #333;
            font-size: 1.1rem;
            transition: border-bottom 0.3s;
        }
        input[type="text"]:focus, input[type="email"]:focus {
            outline: none;
            border-bottom: 2px solid #ff0055;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 5px;
            font-size: 0.9rem;
        }
        /* Styling for left and right sides */
        .side {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50%;
            z-index: 0;
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
        .left-side {
            left: 0;
            background-image: linear-gradient(to bottom right, #ff007f, #ff69b4);
            clip-path: polygon(0 0, 0 100%, 70% 50%);
        }
        .right-side {
            right: 0;
            background-image: linear-gradient(to bottom left, #800080, #4b0082);
            clip-path: polygon(100% 0, 100% 100%, 30% 50%);
        }
    </style>
</head>
<body>
    <!-- Left side -->
    <div class="side left-side"></div>
    <!-- Right side -->
    <div class="side right-side"></div>

    <header>
        <h1>Welcome to Your Landing Page</h1>
    </header>
    <main>
        <p>This is a brief description of your product or service. Highlight its benefits or unique selling points.</p>
        <a href="#" class="cta-button">Sign Up Now</a>
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="name" name="name" placeholder="Your Name">
            <br>
            <div id="name-error" class="error-message"></div>
            <input type="email" id="email" name="email" placeholder="Your Email">
            <br>
            <div id="email-error" class="error-message"></div>
            <input type="submit" value="Submit">
        </form>
    </main>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var nameInput = document.getElementById('name');
            var emailInput = document.getElementById('email');
            var nameError = document.getElementById('name-error');
            var emailError = document.getElementById('email-error');
            var isValid = true;

            // Reset error messages and styles
            nameError.textContent = '';
            nameInput.style.borderBottom = '2px solid #ff007f';
            emailError.textContent = '';
            emailInput.style.borderBottom = '2px solid #ff007f';

            // Validate name
            if (nameInput.value.trim() === '') {
                nameError.textContent = 'Please enter your name';
                nameInput.style.borderBottom = '2px solid red';
                isValid = false;
            }

            // Validate email
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(emailInput.value)) {
                emailError.textContent = 'Please enter a valid email address';
                emailInput.style.borderBottom = '2px solid red';
                isValid = false;
            }

            // If form is valid, submit
            if (isValid) {
                // Here you can submit the form data using AJAX or any other method
                alert('Form submitted successfully!');
                // For demonstration, let's just reset the form
                event.target.reset();
            } else {
                // Blink effect
                document.body.style.backgroundColor = 'black';
                setTimeout(function() {
                    document.body.style.backgroundColor = '';
                }, 1000);
            }
        });
    </script>
</body>
</html>
